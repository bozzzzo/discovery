[instance-stream]
datetime_format = %Y-%m-%d %H:%M:%S
file = /var/log/datawire/discovery.log
buffer_duration = 5000
log_stream_name = {instance_id}/var/log/datawire/discovery.log
initial_position = start_of_file
log_group_name = {{ dwc_environment_fqn }}/{{ dwc_service_fqn }}/discovery.log

