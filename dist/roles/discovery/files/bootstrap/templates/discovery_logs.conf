[instance-stream]
datetime_format = %Y-%m-%d %H:%M:%S
file = /var/log/datawire/discovery.log
buffer_duration = 5000
log_stream_name = /var/log/datawire/discovery.log
initial_position = start_of_file
log_group_name = {instance_id}/discovery/discovery.log

[cluster-stream]
datetime_format = %Y-%m-%d %H:%M:%S
file = /var/log/datawire/gateway.log
buffer_duration = 5000
log_stream_name = /var/log/datawire/gateway.log
initial_position = start_of_file
log_group_name = {{ dwc_environment_type }}_{{ dwc_environment_label }}/discovery/discovery.log