---
# file: prod.yml

# Configuration for the Hub address resolver
hubResolver:
  type: ec2-instance
  region: us-east-1

# Configuration for the JSON Web Token validator
jsonWebToken:

  # The path to the keystore file
  keyStore: src/test/resources/test_hs256.jceks

  # The type of keystore
  keyStoreType: jceks

  # The password protecting the keystore
  keyStorePassword: notasecret